<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your calculaor</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>
<body>
    
    <div class="calc align-items-center  d-flex flex-column p-4 mx-auto my-3">
        <!-- <input class="p-3 rounded-2 w-100 h-75mb-2 input "/> -->
         <div class="input p-2 rounded-2  mb-2"></div>
        <div class="calc_row">
          <button id="clear">C</button>
          <button>(</button>
          <button>)</button>
          <button>/</button>
        </div>
        <div class="calc_row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
        <div class="calc_row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="calc_row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="calc_row">
          <button>DEL</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
  </div>
    




  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.1.1/math.js" integrity="sha512-fMI/ndUubOcpzblrAaOFszYIE2iDKua+Cxg9dZp3cAkhsRWEHHbKtFCElHEQ50viX502yj7nFEEcxq2SOTNrIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
    <script src="boot jv/bootstrap.bundle.min.js"></script>
    <script src="boot jv/index.js"></script>
</body>
</html>
